<div class="container p-0 m-0">
  <div class="row justify-content-center mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="contrasena">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
            </div>
          </form>
          <div class="dropdown-divider"></div>
          <a class="nav-link btn btn-outline-info" routerLink="/registro">¿Aún no tienes cuenta? Pincha aquí</a>
          <a class="dropdown-item" routerLink="#">¿Has olvidado la contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
